<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_employee})}">
      Create Employee - Wilmar Roo - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('EmployeesCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_employee})}">Create Employee</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${employee}" data-th-action="@{${collectionLink.to('create').with('employee', employee.id)}}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_employee})}">Employee data </legend>

<div class="form-group has-error has-feedback" data-z="285eec79" id="employee-username-field" data-th-classappend="${#fields.hasErrors('username')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="username" class="col-md-3 control-label" data-th-text="#{label_employee_username}">username</label>
  <div class="col-md-6">
    <input id="username" name="username" data-th-value="*{{username}}" type="text" class="form-control" placeholder="username" data-th-placeholder="#{label_employee_username}" data-toggle="tooltip" aria-describedby="usernameStatus" maxlength="50" size="50" />
      <span data-th-classappend="${#fields.hasErrors('username')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('username')}" aria-hidden="true"></span>
      <span id="username-error" class="help-block" data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="9d1fc7d9" id="employee-password-field" data-th-classappend="${#fields.hasErrors('password')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="password" class="col-md-3 control-label" data-th-text="#{label_employee_password}">password</label>
  <div class="col-md-6">
    <input id="password" name="password" data-th-value="*{{password}}" type="text" class="form-control" placeholder="password" data-th-placeholder="#{label_employee_password}" data-toggle="tooltip" aria-describedby="passwordStatus" maxlength="50" size="50" />
      <span data-th-classappend="${#fields.hasErrors('password')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('password')}" aria-hidden="true"></span>
      <span id="password-error" class="help-block" data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="employee-birthday-field" data-z="854a5399" data-th-classappend="${#fields.hasErrors('birthday')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="birthday" class="col-md-3 control-label" data-th-text="#{label_employee_birthday}">birthday</label>
  <div class="col-md-3">
    <input id="birthday" name="birthday" data-th-value="*{{birthday}}" type="text" class="form-control datetimepicker" placeholder="birthday" data-th-placeholder="#{label_employee_birthday}" data-th-attr="data-dateformat=${birthday_date_format}" data-toggle="tooltip" /> <span data-th-classappend="${#fields.hasErrors('birthday')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('birthday')}" aria-hidden="true"></span>
     <span id="birthday-error" class="help-block" data-th-if="${#fields.hasErrors('birthday')}" data-th-errors="*{birthday}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="employee-active-field" data-z="5f1dd4f9" data-th-classappend="${#fields.hasErrors('active')}? 'has-error has-feedback'" data-th-class="form-group">
  <label class="col-md-3 control-label" for="active" data-th-text="#{label_employee_active}">active</label>
  <div class="col-md-6">
    <div class="checkbox">
      <input type="checkbox" data-th-field="*{active}" data-th-title="#{label_requiredfield}" data-toggle="tooltip" />
       <span data-th-classappend="${#fields.hasErrors('active')}? 'form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('active')}" aria-hidden="true"></span>
        <span id="active-error" class="help-block" data-th-if="${#fields.hasErrors('active')}" data-th-errors="*{active}">Error message.</span>
    </div>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="448e3e79" id="employee-department-field" data-th-classappend="${#fields.hasErrors('department')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('DepartmentsCollectionThymeleafController')}">
    <label for="department" class="col-md-3 control-label" data-th-text="#{label_employee_department}">Department</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{department}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{department} == null" data-th-value="*{department.id}" data-th-text="*{{department}}" selected="selected">Department</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('department')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('department')}" aria-hidden="true"></span>
      <span id="department-error" class="help-block" data-th-if="${#fields.hasErrors('department')}" data-th-errors="*{department}">Error message.</span>
    </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({
														'numeric' : {
															'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
														},
														'currency' : {
															'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
															'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚?'
														}
													});
										});
					})(jQuery);
  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>
